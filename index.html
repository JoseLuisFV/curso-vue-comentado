<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            text: 'Hola Vue!',
            anotherText: 'Hola node!'
          };
        },
        template: `
          <input 
            type="text" 
            @input="cambiarText"
            :value="text"></input>
          <p>{{ text }}</p>

          <input 
            type="text" 
            v-model="anotherText"></input>
          <p>{{ anotherText }}</p>
        `, 
        methods: {
          cambiarText(e) {
            this.text = e.target.value;
          }
        }
      }).mount("#app");
      
    </script>
  </body>
</html>
