<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            text: 'Hola Vue!'
          };
        },
        template: `
          <input v-model="text" />
          <p>{{ text }}</p>
        `, 
        // Los eventos disparan funciones, asi como cualquier cambia de un dato
        // puede ocasionar cambio en una propiedad computada, y los input, tambien 
        // generan cambios de las variables.

        // Todos los casos anteriores disparaban acciones muy visibles para el usuario
        // o sino almenos el usuario era consciente que algo estaba pasando, pero aun existe
        // otros casos.

        // Los watcher son metodos que seran disparados cuando una variable, de data sufra
        // cambios, y el nombre de cada uno de estos metodos es similar sino es que igual
        // al nombre de dicha variable.

        // Lo recomendable es mantener el codigo o la logica del proceso que se dispare del
        // watch lo mas sencillo posible, en caso de que sea algo mas complicado, puedes
        // crear metodos que sean llamados en este, y necesitas la palabra reservada this
        watch: {
          text(value, old) {
            console.log("Watcher!");
            console.log(old);
            console.log(value);
          }
        }
      }).mount("#app");
      
    </script>
  </body>
</html>
