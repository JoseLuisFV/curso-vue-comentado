<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app"></div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            isOpen: false,
            text: "Abrir sesión",
            userName: '',
            posts: [
              {
                title: "Un titulo chido", 
                description: "Puro chismecito del bueno, ven a leer en de que habla el mundo"
              },
              {
                title: "Un titulo chido", 
                description: "Puro chismecito del bueno, ven a leer en de que habla el mundo"
              },
              {
                title: "Un titulo chido", 
                description: "Puro chismecito del bueno, ven a leer en de que habla el mundo"
              },
              {
                title: "Un titulo chido", 
                description: "Puro chismecito del bueno, ven a leer en de que habla el mundo"
              },
              {
                title: "Un titulo chido", 
                description: "Puro chismecito del bueno, ven a leer en de que habla el mundo"
              },
            ]
          };
        },
        template: `
          <div class="container" :class="{
              'open': isOpen,
              'close': !isOpen
            }">
            <h2>{{ text }}</h2>
            <!--
              Mostrar contenido dependiendo el estado de la app
              es importante, y manejar el contenido con js puede resultar
              complicado cuando dicho contenido es lo suficientemente grande
              para ser considerado un componente, para ello vue ofrece las
              condicionales if-else, para llevar a cabo dicha tarea a nivel template
              que es donde colocamos los componentes o elementos.
            -->
            <div v-if="isOpen">
              <p>Hola, {{ userName }}</p>
              <ul class="list">
                <li v-for="(item, index) in posts" :key="index"  class="item">
                  <h4 class="title">{{ item.title }}</h4>
                  <p>{{ item.description }}</p>
                </li>  
              </ul>
            </div>
            <div v-else>
              <div>Username: </div>
              <input v-model="userName" />
            </div>
            <button @click="openAndCloseSession">
              <div v-if="!isOpen" >Acceder</div>
              <div v-else>Salir</div>
            </button>
          </div>
          
        `,
        methods: {
          openAndCloseSession() {
            if (this.userName.length > 0 && this.isOpen == false) {
              this.isOpen = true;
            } else if(this.isOpen) {
              this.isOpen = false;
            }
          }
        },
        watch: {
          isOpen(value) {
            if(!value){
              this.text = 'Accede a tu cuenta'
              this.userName = ''
            } else {
              this.text = "Cierra sesión";
            }
          },
        },
      }).mount("#app");
      
    </script>
  </body>
</html>
