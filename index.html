<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            firstName: 'Jose',
            lastName: 'Flores',
            now: new Date(),
          };
        },
        template: `
          <!--
            Es comun que trabajar con los datos, produce cambios procesos,
            los cuales pueden afectar a estos, sin embargo lo 
            deseable, es que no sufran alteraciones, por si necesitamos
            volver a utilizar.

            Para esto vue tiene las propiedades computadas que ayudan
            a crear representaciones de estos datos que van de frente al
            usuario, que  necesitan una forma presentable y entendible, 
            esto mismo se puede hacer con javascript, pero a la larga
            seria muy molesto el mantenimiento.
            -->
          <div>{{ fullName }}</div>
          <div>{{ today }}</div>
        `, 
        methods: {
         
        },
        computed: {
          fullName() {
            return `${this.firstName} ${this.lastName}`
          },
          today() {
            return this.now.toLocaleDateString();
          }
        }
      }).mount("#app");
      
    </script>
  </body>
</html>
