<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            text: 'Hola Vue!',
            anotherText: 'Hola node!'
          };
        },
        template: `
          <!--
            Los datos en la aplicacion cambian, por el usario
            cuando eso sucede normalmente se espera que ocurra algo,
            ese reflejo se da mediante acciones o eventos, sin embargo
            realizar una accion como darle click a un boton, para que
            ello desenboque en otros cambios no siempre es lo mejor,
            pues hay ocasione que se necesita ser mas reactivo,
            para ello puedes utilizar la combinacion de v-on y v-bind,

            donde el v-on ejecuta el metodos que realizara un cambio,
            a una variable de data, sin embargo ese enlace no es inicial,
            si no que se da despues de una interaccion, con v-bind, puedes
            vincular la variable de data con el atributo, dinamico que tendra
            como valor dicha variable
            -->
          <input 
            type="text" 
            @input="cambiarText"
            :value="text"></input>
          <p>{{ text }}</p>

          <!--
            Esta bien esta manera de resolver esta problematica, lo unico malo
            es que se vuelve repetitivo, y genera muchas lineas, por ello
            vue ofrece la directiva v-model, que ademas de realizar esto mismo,
            no necesita de un metodo que de encargue manejar este cambio
            en el contenido de las variables.
            -->
          <input 
            type="text" 
            v-model="anotherText"></input>
          <p>{{ anotherText }}</p>
        `, 
        methods: {
          cambiarText(e) {
            this.text = e.target.value;
          }
        }
      }).mount("#app");
      
    </script>
  </body>
</html>
