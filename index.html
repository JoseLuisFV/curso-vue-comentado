<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      <!--Los atributos reactivos ayudan en la funcionalidad de resderizacon,
      pues cuando se realizan aplicaciones se eera que exista cierto dinamismo,
      asi que los atributos pueden tener diferentes valores, para ello vue, tiene algo llamado v-bind, que es la directiva para volver dinamicos esos atributos, que conocemos ya del html puro-->
      <img v-bind:src="urlImg" v-bind:alt="descriptionImg" />
      <!--Aunque utilizar v-bind, dandole el atributo que sera reactivo, tambien puedes hacer que dicho atributo que sera reactivo no se defina de un inicio, con lo cual puedes utilizar una varaible que pueda esperar multiples atributos-->
      <img v-once v-bind:[attr]="urlImg" />
      <img v-bind:[attr]="urlImg" />
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            message: "Hola Vue",
            urlImg: "https://joseluisfv.github.io/assets/img/jose-luis-fv-logo.png",
            descriptionImg: "Logo de Jose Luis Flores Vacio",
            attr: "src",
          };
        },
      }).mount("#app");
      vm.attr="alt"
    </script>
  </body>
</html>
