<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="app">
      
    </div>
    <script>  
      const { createApp } = Vue; 
      
      const vm = createApp({
        data() {
          return {
            counter: 0,
          };
        },
        template: `
          <article class="counter">
            <button class="counter__button--add" v-on:click="increment">+</button>
            <span class="counter__label">{{ counter }}</span>
            <button class="counter__button--minus" v-on:click="decrement">-</button>
          </article>
        `, 
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          }
        }

      }).mount("#app");
      
    </script>
  </body>
</html>
